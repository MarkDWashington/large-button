version: "3.8"

services:
    app:
        image: node:16-alpine
        command: sh -c "npm install && npm run start"
        ports:
            - 3000:3000
        working_dir: /app
        volumes:
            - ./:/app
        environment:
            MYSQL_HOST: mysql
            MYSQL_USER: root
            MYSQL_PASSWORD: secret
            MYSQL_DB: recipes
        
        stdin_open: true

    api:
        image: node:16-alpine
        command: sh -c "npm install && npx wait-on tcp:mysql:3306 && npm run start"
        ports:
            - 3000:3000
        working_dir: /app
        volumes:
            - ./:/app
        environment:
            MYSQL_HOST: mysql
            MYSQL_USER: root
            MYSQL_PASSWORD: secret
            MYSQL_DB: recipes
        
        stdin_open: true
    
    mysql:
        image: mysql:latest
        volumes:
            - munchy-sql-data:/var/lib/mysql
            - ./src/sql:/docker-entrypoint-initdb.d
        environment:  
            MYSQL_ROOT_PASSWORD: secret
            MYSQL_DATABASE: recipes
        
volumes:
  munchy-sql-data: